<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Iâ€™m Sorry</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: white;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
}

h2 {
  margin-top: 20px;
  color: #ff4d88;
  font-size: 22px;
}

/* GRID â€“ 2 HEARTS PER ROW */
.cards {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 28px;
  padding: 30px;
  justify-items: center;
}

/* FLIP CONTAINER */
.flip {
  width: 130px;
  height: 120px;
  perspective: 1000px;
}

/* FLIP CARD */
.card {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s;
  cursor: pointer;
}

.card.flipped {
  transform: rotateY(180deg);
}

/* FRONT & BACK */
.face {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.back {
  transform: rotateY(180deg);
}

/* SMOOTH HEART SHAPE */
.heart {
  position: relative;
  width: 100px;
  height: 90px;
  background: #ff8fc4;
  transform: rotate(-45deg);
}

.back .heart {
  background: #ffd1e8;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 100px;
  height: 90px;
  background: inherit;
  border-radius: 50%;
}

.heart::before {
  top: -45px;
  left: 0;
}

.heart::after {
  left: 45px;
  top: 0;
}

/* TEXT */
.heart-content {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: rotate(45deg);
  font-size: 18px;
  font-weight: bold;
  color: white;
}

.back .heart-content {
  color: #d6336c;
}

/* PETALS */
.petals {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.petal {
  position: absolute;
  top: -20px;
  font-size: 22px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<h2>Tap each heart ðŸ’–</h2>

<div class="cards">

  <div class="flip">
    <div class="card">
      <div class="face front">
        <div class="heart"><div class="heart-content">TAP</div></div>
      </div>
      <div class="face back">
        <div class="heart"><div class="heart-content">I</div></div>
      </div>
    </div>
  </div>

  <div class="flip">
    <div class="card">
      <div class="face front">
        <div class="heart"><div class="heart-content">TAP</div></div>
      </div>
      <div class="face back">
        <div class="heart"><div class="heart-content">AM</div></div>
      </div>
    </div>
  </div>

  <div class="flip">
    <div class="card">
      <div class="face front">
        <div class="heart"><div class="heart-content">TAP</div></div>
      </div>
      <div class="face back">
        <div class="heart"><div class="heart-content">REALLY</div></div>
      </div>
    </div>
  </div>

  <div class="flip">
    <div class="card">
      <div class="face front">
        <div class="heart"><div class="heart-content">TAP</div></div>
      </div>
      <div class="face back">
        <div class="heart"><div class="heart-content">SORRY</div></div>
      </div>
    </div>
  </div>

  <div class="flip">
    <div class="card">
      <div class="face front">
        <div class="heart"><div class="heart-content">TAP</div></div>
      </div>
      <div class="face back">
        <div class="heart"><div class="heart-content">MY</div></div>
      </div>
    </div>
  </div>

  <div class="flip">
    <div class="card">
      <div class="face front">
        <div class="heart"><div class="heart-content">TAP</div></div>
      </div>
      <div class="face back">
        <div class="heart"><div class="heart-content">BABY</div></div>
      </div>
    </div>
  </div>

</div>

<div class="petals" id="petals"></div>

<script>
let flipped = 0;
const cards = document.querySelectorAll('.card');

cards.forEach(card => {
  card.addEventListener('click', () => {
    if (card.classList.contains('flipped')) return;
    card.classList.add('flipped');
    flipped++;

    if (flipped === cards.length) {
      startPetals();
    }
  });
});

function startPetals() {
  const container = document.getElementById('petals');
  for (let i = 0; i < 45; i++) {
    const p = document.createElement('div');
    p.className = 'petal';
    p.innerText = 'ðŸŒ¸';
    p.style.left = Math.random() * 100 + 'vw';
    p.style.animationDuration = (3 + Math.random() * 3) + 's';
    container.appendChild(p);
  }
}
</script>

</body>
</html>
